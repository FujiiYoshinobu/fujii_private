<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マラソン申し込みフォーム</title>
  </head>
  <body>
    <h1>マラソン申し込みフォーム</h1>
    <form action="/marathon">
      <div>
        <label for="first_name">姓</label>
        <input type="text" id="first_name" name="first_name" required />
        <label for="last_name">名</label>
        <input type="text" id="last_name" name="last_name" required />
      </div>

      <p>
        <label for="join">参加するマラソンを選択：</label>
      </p>

      <div>
        <input type="radio" name="join" value="enjoy" id="enjoy" />
        <label for="enjoy">楽しく走ろう5km</label>
      </div>
      <div>
        <input type="radio" name="join" value="half" id="half" />
        <label for="half">ハーフマラソン</label>
      </div>
      <div>
        <input type="radio" name="join" value="full" id="full" />
        <label for="full">フルマラソン</label>
      </div>
      <div>
        <label for="mail">メールアドレス</label>
        <input type="email" id="mail" name="mail" required />
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div>
        <label for="age">参加する年代</label>
        <select name="age" id="age">
          <option value="-18">-18</option>
          <option value="18-30">18-30</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
        </select>
      </div>

      <button>登録する</button>
    </form>
  </body>
</html>
